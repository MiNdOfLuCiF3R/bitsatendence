<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BITS Attendance Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #ccc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #2e2e2e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2 {
      color: #fff;
      text-align: center;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #3e3e3e;
      color: #fff;
    }
    button {
      background: #007acc;
      color: white;
      cursor: pointer;
    }
    #adminPanel, #studentPanel, #attendanceForm, #exportSection {
      display: none;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>BITS Attendance System</h2>

    <div id="loginSelection">
      <button onclick="showAdminLogin()">Admin Login</button>
      <button onclick="googleLogin()">Student Login (BITS only)</button>
    </div>

    <div id="adminLoginPanel">
      <input id="adminUser" placeholder="Admin Username" />
      <input id="adminPass" type="password" placeholder="Password" />
      <button onclick="adminLogin()">Login as Admin</button>
    </div>

    <div id="adminPanel">
      <h3>Admin Panel</h3>
      <input type="datetime-local" id="startTime" />
      <input type="datetime-local" id="endTime" />
      <button onclick="startAttendance()">Start Attendance</button>
      <button onclick="stopAttendance()">Stop Attendance</button>
      <button onclick="downloadCSV()">Download CSV</button>
    </div>

    <div id="studentPanel">
      <h3>Mark Attendance</h3>
      <div id="userEmailDisplay"></div>
      <input id="studentName" placeholder="Your Name" />
      <input id="studentRoll" placeholder="Roll Number" />
      <button onclick="markAttendance()">Mark Attendance</button>
    </div>

    <div id="exportSection">
      <a id="downloadLink" style="display:none">Download CSV</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD9GzZOMa_sHshD6U4vDtdp6TzPKQ5b7mM",
      authDomain: "bits-attendance.firebaseapp.com",
      projectId: "bits-attendance",
      storageBucket: "bits-attendance.appspot.com",
      messagingSenderId: "796870580146",
      appId: "1:796870580146:web:268e5f85b276fd41f00a4a"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function showAdminLogin() {
      document.getElementById("loginSelection").style.display = "none";
      document.getElementById("adminLoginPanel").style.display = "block";
    }

    function adminLogin() {
      const username = document.getElementById("adminUser").value;
      const password = document.getElementById("adminPass").value;
      if (username === "adityapandey" && password === "India@123") {
        alert("Admin logged in!");
        document.getElementById("adminLoginPanel").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
      } else {
        alert("Invalid admin credentials.");
      }
    }

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const email = result.user.email;
          if (!email.endsWith("@pilani.bits-pilani.ac.in")) {
            alert("Only BITS Pilani emails allowed.");
            auth.signOut();
          } else {
            document.getElementById("userEmailDisplay").innerText = email;
            document.getElementById("loginSelection").style.display = "none";
            document.getElementById("studentPanel").style.display = "block";
          }
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    }

    function startAttendance() {
      const start = new Date(document.getElementById("startTime").value);
      const end = new Date(document.getElementById("endTime").value);
      db.collection("config").doc("time").set({
        start: firebase.firestore.Timestamp.fromDate(start),
        end: firebase.firestore.Timestamp.fromDate(end)
      });
      alert("Attendance window set.");
    }

    function stopAttendance() {
      db.collection("config").doc("time").delete();
      alert("Attendance window closed.");
    }

    async function markAttendance() {
      const name = document.getElementById("studentName").value.trim();
      const roll = document.getElementById("studentRoll").value.trim();
      const user = auth.currentUser;
      if (!user || !name || !roll) return alert("Fill all details.");

      const config = await db.collection("config").doc("time").get();
      if (!config.exists) return alert("Attendance not open.");
      const now = new Date();
      const start = config.data().start.toDate();
      const end = config.data().end.toDate();
      if (now < start || now > end) return alert("Outside attendance time.");

      const existing = await db.collection("attendance").doc(roll).get();
      if (existing.exists) return alert("Already marked.");

      db.collection("attendance").doc(roll).set({
        name, roll, email: user.email, timestamp: firebase.firestore.Timestamp.now()
      }).then(() => alert("Attendance marked!"));
    }

    async function downloadCSV() {
      const snapshot = await db.collection("attendance").get();
      let csv = "Name,Roll,Email,Timestamp\n";
      snapshot.forEach(doc => {
        const d = doc.data();
        csv += `"${d.name}","${d.roll}","${d.email}","${d.timestamp.toDate()}"\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const link = document.getElementById("downloadLink");
      link.href = url;
      link.download = "attendance.csv";
      link.style.display = "block";
      link.click();
      link.style.display = "none";

      // Clear attendance after download
      const batch = db.batch();
      snapshot.forEach(doc => batch.delete(doc.ref));
      batch.commit();
    }
  </script>
</body>
</html>
