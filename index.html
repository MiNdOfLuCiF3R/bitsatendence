<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BITS Attendance</title>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <!-- Obsidian style -->
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: monospace;
      background-color: #1e1e1e;
      color: #d4d4d4;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }
    h2 { color: #c586c0; }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      background-color: #252526;
      color: #d4d4d4;
      border: 1px solid #3c3c3c;
      border-radius: 4px;
    }
    button:hover {
      background-color: #3c3c3c;
    }
    #adminPanel, #studentPanel {
      display: none;
      border-top: 1px solid #3c3c3c;
      margin-top: 2rem;
      padding-top: 2rem;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Attendance Panel</h2>
    <div id="studentLogin">
      <input type="text" id="studentName" placeholder="Enter your name">
      <input type="text" id="studentRoll" placeholder="Enter your roll number">
      <button onclick="markAttendance()">Mark Attendance</button>
    </div>

    <div id="adminLogin">
      <h2>Admin Login</h2>
      <input type="text" id="adminUsername" placeholder="Username">
      <input type="password" id="adminPassword" placeholder="Password">
      <button onclick="adminLogin()">Login</button>
    </div>

    <div id="adminPanel">
      <h2>Admin Panel</h2>
      <label>Start Attendance Session (minutes)</label>
      <input type="number" id="sessionTime" placeholder="Minutes to keep attendance open">
      <button onclick="startSession()">Start Attendance</button>
      <br><br>
      <button onclick="downloadCSV()">Download CSV</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let isAdmin = false;
    let sessionEndTime = 0;

    function adminLogin() {
      const username = document.getElementById("adminUsername").value;
      const password = document.getElementById("adminPassword").value;
      if (username === "adityapandey" && password === "India@123") {
        isAdmin = true;
        document.getElementById("adminPanel").style.display = "block";
        alert("Admin logged in");
      } else {
        alert("Invalid credentials");
      }
    }

    function startSession() {
      if (!isAdmin) return;
      const minutes = parseInt(document.getElementById("sessionTime").value);
      const now = Date.now();
      sessionEndTime = now + minutes * 60 * 1000;
      db.ref("session").set({ endTime: sessionEndTime });
      alert(`Session started for ${minutes} minutes`);
    }

    function markAttendance() {
      const name = document.getElementById("studentName").value;
      const roll = document.getElementById("studentRoll").value;

      if (!name || !roll) {
        alert("Please enter name and roll number");
        return;
      }

      db.ref("session").once("value", snapshot => {
        const session = snapshot.val();
        if (!session || Date.now() > session.endTime) {
          alert("Attendance session not active");
          return;
        }
        db.ref(`attendance/${roll}`).once("value", snap => {
          if (snap.exists()) {
            alert("Attendance already marked");
          } else {
            db.ref(`attendance/${roll}`).set({
              name: name,
              timestamp: new Date().toISOString()
            });
            alert("Attendance marked");
          }
        });
      });
    }

    function downloadCSV() {
      if (!isAdmin) return alert("Access denied");

      db.ref("attendance").once("value", snapshot => {
        const data = snapshot.val();
        let csv = "Name,Roll Number,Timestamp\n";
        for (const roll in data) {
          const row = data[roll];
          csv += `${row.name},${roll},${row.timestamp}\n`;
        }
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "attendance.csv";
        a.click();
        URL.revokeObjectURL(url);

        // Clear data after download
        db.ref("attendance").remove();
        db.ref("session").remove();
      });
    }
  </script>
</body>
</html>
