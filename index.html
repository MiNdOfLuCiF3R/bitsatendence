<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BITS Attendance System</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #1e1e1e;
      color: #d4d4d4;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #2d2d2d;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h1,
    h2 {
      text-align: center;
      color: #61dafb;
    }

    input,
    button,
    select {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      cursor: pointer;
      background-color: #007acc;
      color: white;
    }

    #adminPanel,
    #studentPanel {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>BITS Attendance</h1>

    <div id="authSection">
      <h2>Admin Login</h2>
      <input type="text" id="adminUsername" placeholder="Admin Username" />
      <input type="password" id="adminPassword" placeholder="Admin Password" />
      <button onclick="adminLogin()">Login as Admin</button>

      <h2>Student Login</h2>
      <button onclick="studentLogin()">Login with BITS Email</button>
    </div>

    <div id="adminPanel">
      <h2>Admin Panel</h2>
      <label>Attendance End Time (24h format):</label>
      <input type="time" id="endTime" />
      <button onclick="startAttendanceSession()">Start Attendance</button>
      <button onclick="downloadCSV()">Download CSV</button>
      <button onclick="clearAttendance()">Clear Data</button>
    </div>

    <div id="studentPanel">
      <h2>Student Panel</h2>
      <input type="text" id="studentName" placeholder="Your Name" />
      <input type="text" id="rollNumber" placeholder="Roll Number" />
      <button onclick="markAttendance()">Mark Attendance</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      deleteDoc,
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    const adminPanel = document.getElementById("adminPanel");
    const studentPanel = document.getElementById("studentPanel");
    const authSection = document.getElementById("authSection");

    function adminLogin() {
      const user = document.getElementById("adminUsername").value;
      const pass = document.getElementById("adminPassword").value;
      if (user === "adityapandey" && pass === "India@123") {
        authSection.style.display = "none";
        adminPanel.style.display = "block";
      } else {
        alert("Invalid admin credentials");
      }
    }

    async function studentLogin() {
      try {
        const result = await signInWithPopup(auth, provider);
        const email = result.user.email;
        if (!email.endsWith("@pilani.bits-pilani.ac.in") &&
            !email.endsWith("@goa.bits-pilani.ac.in") &&
            !email.endsWith("@hyderabad.bits-pilani.ac.in")) {
          alert("Only BITS email allowed");
          await signOut(auth);
          return;
        }
        authSection.style.display = "none";
        studentPanel.style.display = "block";
      } catch (error) {
        console.error(error);
      }
    }

    async function startAttendanceSession() {
      const time = document.getElementById("endTime").value;
      await setDoc(doc(db, "session", "current"), {
        endTime: time
      });
      alert("Session started till " + time);
    }

    async function markAttendance() {
      const name = document.getElementById("studentName").value;
      const roll = document.getElementById("rollNumber").value;
      const user = auth.currentUser;

      if (!name || !roll || !user) {
        alert("All fields required");
        return;
      }

      const sessionSnap = await getDoc(doc(db, "session", "current"));
      const sessionData = sessionSnap.data();
      const currentTime = new Date();
      const [h, m] = sessionData.endTime.split(":");
      const endTime = new Date();
      endTime.setHours(h, m);

      if (currentTime > endTime) {
        alert("Attendance time over");
        return;
      }

      const attendRef = collection(db, "attendance");
      const snapshot = await getDocs(attendRef);
      const alreadyMarked = snapshot.docs.find(
        doc => doc.data().email === user.email
      );

      if (alreadyMarked) {
        alert("Attendance already marked");
        return;
      }

      await addDoc(attendRef, {
        name,
        roll,
        email: user.email,
        time: new Date().toLocaleString()
      });
      alert("Attendance marked");
    }

    async function downloadCSV() {
      const snapshot = await getDocs(collection(db, "attendance"));
      let csv = "Name,Roll,Email,Time\n";
      snapshot.forEach(doc => {
        const d = doc.data();
        csv += `${d.name},${d.roll},${d.email},${d.time}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "attendance.csv";
      link.click();
    }

    async function clearAttendance() {
      const snapshot = await getDocs(collection(db, "attendance"));
      for (let docu of snapshot.docs) {
        await deleteDoc(doc(db, "attendance", docu.id));
      }
      alert("Attendance data cleared");
    }
  </script>
</body>

</html>
